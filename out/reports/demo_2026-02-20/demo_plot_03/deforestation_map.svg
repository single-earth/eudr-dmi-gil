<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="760" viewBox="0 0 1100 760" role="img" aria-label="Deforestation evidence map">
  <rect x="0" y="0" width="1100" height="760" fill="#ffffff" />
  <defs>
    <clipPath id="map-clip">
      <rect x="40.00" y="40.00" width="1020.00" height="680.00" />
    </clipPath>
  </defs>
  <rect x="40.00" y="40.00" width="1020.00" height="680.00" fill="#f4f4f4" stroke="#d0d7de" stroke-width="1" />
  <image href="deforestation_map_satellite.png" x="40.00" y="40.00" width="1020.00" height="680.00" preserveAspectRatio="none" clip-path="url(#map-clip)" />
  <path d="M 40.00 720.00 L 1060.00 720.00 L 1060.00 40.00 L 40.00 40.00 L 40.00 720.00 Z" fill="none" stroke="#00e5ff" stroke-width="2.4" clip-path="url(#map-clip)" />
  <rect x="28" y="28" width="340" height="108" fill="#ffffff" fill-opacity="0.92" stroke="#d0d7de" />
  <text x="42" y="52" font-size="18" font-family="Arial, sans-serif" fill="#111">Static evidence map</text>
  <text x="42" y="76" font-size="14" font-family="Arial, sans-serif" fill="#1b5e20">■ Forest Cover 2024</text>
  <text x="42" y="98" font-size="14" font-family="Arial, sans-serif" fill="#c62828">■ Forest loss since 2020</text>
  <text x="42" y="120" font-size="14" font-family="Arial, sans-serif" fill="#00acc1">■ AOI boundary</text>
  <text x="42" y="142" font-size="11" font-family="Arial, sans-serif" fill="#666">Basemap: Esri World Imagery</text>
</svg>
