name: PR Checks

on:
  pull_request:

permissions:
  contents: read

jobs:
  repository-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify README.md exists
        shell: bash
        run: test -f README.md

      - name: Verify README.md contains Attribution & Intent header
        shell: bash
        run: grep -Fq "## Attribution & Intent" README.md

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install (editable) + dev tools
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Verify method deps contract file
        shell: bash
        run: python scripts/check_method_deps.py

      - name: Run unit tests (lightweight)
        shell: bash
        run: python -m unittest -q tests.test_methods_maa_amet_crosscheck
